<!DOCTYPE html>
<html>
<head>
    <title>Verified 18+ Age</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 15px 25px; font-size: 18px; cursor: pointer; }
        #verified { margin-top: 20px; font-size: 20px; color: green; }
    </style>
</head>
<body>
    <h1>18+ Verified Age</h1>
    <p>Click below to confirm my age is verified over 18.</p>

    <!-- Button linking to Privado ID credential verification -->
    <a href="YOUR_PRIVADO_CREDENTIAL_LINK" target="_blank">
        <button>Verify Age</button>
    </a>

    <!-- Optional: QR code if Privado provides one -->
    <div id="qr-code" style="margin-top: 20px;">
        <img src="YOUR_PRIVADO_QR_IMAGE_URL" alt="Scan to verify age">
    </div>

    <!-- Optional placeholder for verification messages -->
    <div id="verified"></div>
</body>
</html>
